<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>NexusChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Poppins', 'Outfit', 'system-ui', 'sans-serif'],
              display: ['Poppins', 'Inter', 'sans-serif'],
            },
            colors: {
              nexus: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Primary Teal
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              },
              // Premium Dark / AMOLED
              amoled: {
                bg: '#000000',
                card: '#111111',
                border: '#222222',
                accent: '#00FF9D',
              },
              // Pastel
              pastel: {
                bg: '#F9FAFB',
                card: '#FFFFFF',
                accent: '#7F5CFF',
                lavender: '#E9D5FF',
                mint: '#ccfbf1',
              },
              // Hybrid (VisionOS Style)
              hybrid: {
                bg: '#020617', // Slate 950
                glass: 'rgba(255, 255, 255, 0.08)',
                border: 'rgba(255, 255, 255, 0.1)',
                cyan: '#06b6d4',
                magenta: '#d946ef',
              },
              dark: {
                bg: '#0f172a',    
                panel: '#1e293b', 
                hover: '#334155',  
                input: '#020617',  
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-sm': '0 4px 16px 0 rgba(31, 38, 135, 0.05)',
              'neon': '0 0 15px rgba(20, 184, 166, 0.4)',
              'neon-purple': '0 0 15px rgba(124, 58, 237, 0.4)',
              'neon-cyan': '0 0 20px rgba(6, 182, 212, 0.5)',
              'float': '0 20px 40px -10px rgba(0,0,0,0.15)',
              'hybrid': '0 10px 30px -5px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.05)',
              'hybrid-active': '0 0 20px rgba(6, 182, 212, 0.2), inset 0 0 0 1px rgba(6, 182, 212, 0.5)',
            },
            keyframes: {
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'bounce-soft': {
                 '0%, 100%': { transform: 'translateY(0)' },
                 '50%': { transform: 'translateY(-5px)' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                }
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'breathe': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.6' },
                '50%': { transform: 'scale(1.15)', opacity: '0.9' },
              },
              'liquid': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              }
            },
            animation: {
              'pop-in': 'pop-in 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slide-up 0.4s ease-out',
              'fade-in': 'fade-in 0.5s ease-out',
              'bounce-soft': 'bounce-soft 2s infinite ease-in-out',
              'slide-in-right': 'slide-in-right 0.3s ease-out',
              'gradient-xy': 'gradient-xy 10s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out 3s infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'liquid': 'liquid 3s ease infinite',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap');
      
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none; /* Prevents rubber-banding on iOS */
        -webkit-overflow-scrolling: touch;
        touch-action: pan-x pan-y;
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      
      .theme-hybrid body {
        font-family: 'Poppins', sans-serif;
        letter-spacing: -0.015em;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.5);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Glassmorphism Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85); /* Increased opacity to prevent scroll bleed-through */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-panel {
        background: rgba(17, 24, 39, 0.85); /* Increased opacity */
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Theme Specific Overrides */
      .theme-glass .glass-effect {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Liquid Button */
      .btn-liquid {
        background-size: 200% auto;
        transition: 0.5s;
      }
      .btn-liquid:hover {
        background-position: right center; 
      }

      /* Avatar Ring */
      .avatar-ring {
        position: relative;
      }
      .avatar-ring::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 50%;
        padding: 2px;
        background: conic-gradient(from 0deg, #06b6d4, #d946ef, #06b6d4);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: spin 3s linear infinite;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .avatar-ring.active::before {
        opacity: 1;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 selection:bg-nexus-200 selection:text-nexus-900">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
